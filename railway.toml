# Railway Config for agency-quickdeploy agent runner
# This file tells Railway how to build and run the agent from the railway-agent/ subdirectory

[build]
# Use Nixpacks for auto-detection
builder = "nixpacks"
# Install Python dependencies from subdirectory + Claude Code CLI
buildCommand = "pip install -r railway-agent/requirements.txt && npm install -g @anthropic-ai/claude-code"

[deploy]
# Run the agent runner from subdirectory
startCommand = "python railway-agent/main.py"
# Allow generous time for agent sessions
healthcheckTimeout = 300
restartPolicyType = "never"
